<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/bootstrap.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="row justify-content-center py-5">
                <div class="col-lg-8 vlidForm d-flex justify-content-center">
                    <div class="form">
                        <div class="form-input">
                            <input type="text" class="formInput" id="name" placeholder="Name">
                            <span class="showSpan" id="nameSpan"></span>
                        </div>
                        <div class="form-input">
                            <input type="tel" class="formInput" id="mobileNo" placeholder="Mobile No">
                            <span class="showSpan" id="mobileSpan"></span>
                        </div>
                        <div class="form-input">
                            <input type="email" class="formInput" id="emailId" placeholder="Email ID">
                            <span class="showSpan" id="emailIdSpan"></span>
                        </div>
                        <div class="form-input">
                            <input type="password" class="formInput" id="password" placeholder="Password">
                            <i class="bi bi-eye-slash-fill" id="eyeIcon" onclick="changeAtrr()"></i>
                        </div>
                        <span class="showSpan" id="passwordSpan"></span>

                        <div class="form-input">
                            <input type="password" class="formInput" id="conformPasswrd" placeholder="Conform Password">
                            <i class="bi bi-eye-slash-fill" id="eyeIcon2" onclick="changeAtrr2()"></i>
                        </div>
                        <span class="showSpan" id="conPasswrdSpan"></span>

                        <div class="mt-3">
                            <button class="btn btn-primary" onclick=" formSubmit()">Submit</button>
                            <!-- <input type="submit" class="btn btn-primary"> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- ===== model ===== -->
    <div class="model">
        <div class="submit-model">
            <i class="bi bi-check-circle-fill"></i>
            <h3>Succces</h3>
            <p>Thanks for Submit Form</p>
        </div>
    </div>
    <!-- ===== model ===== -->



    <script src="assets/jquery-3.7.1.min.js"></script>
    <script src="assets/main.js"></script>

</body>


</html>
